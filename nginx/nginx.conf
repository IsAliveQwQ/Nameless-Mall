# =================================================================
# == Nginx 設定檔 - 最終精簡優化版 (v2.0)
# == 適用環境: Docker Compose, Spring Cloud Gateway, Next.js
# =================================================================

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  4096;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 日誌格式
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # -------------------------------------------------------------
    # 全局代理設定
    # -------------------------------------------------------------
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # Docker 內建 DNS 解析器 (避免 Nginx 啟動時找不到 host 報錯)
    resolver 127.0.0.11 valid=30s;

    # -------------------------------------------------------------
    # Upstream 定義 (後端與前端)
    # -------------------------------------------------------------
    upstream api_gateway {
        # 指向 Gateway 容器
        server gateway:8080;
        keepalive 64;
    }

    upstream frontend_app_service {
        # 指向前端容器
        server frontend-app:3000;
        keepalive 64;
    }

    # -------------------------------------------------------------
    # Server 1: HTTP (80) -> 強制跳轉 HTTPS
    # -------------------------------------------------------------
    server {
        listen 80;
        server_name isaliveqwq.me;

        # 用於 Certbot 驗證 (如果需要)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 強制重定向
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -------------------------------------------------------------
    # Server 2: HTTPS (443) - 主要服務入口
    # -------------------------------------------------------------
    server {
        listen 443 ssl;
        http2 on;

        server_name isaliveqwq.me;

        # SSL 憑證路徑 (由 Certbot 產生)
        ssl_certificate /etc/letsencrypt/live/isaliveqwq.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/isaliveqwq.me/privkey.pem;

        # ---------------------------------------------------------
        # 後端 API 路由 (/api/ 開頭)
        # ---------------------------------------------------------
        location /api/ {
            proxy_pass http://api_gateway;

            # [優化] 啟用 HTTP/1.1 以支援 Keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # [關鍵] 傳遞真實 IP 與協定資訊
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port 443;

            # [關鍵] 傳遞 JWT
            proxy_set_header Authorization $http_authorization;
        }

        # ---------------------------------------------------------
        # [Fix] Actuator 路由 (監控檢查)
        # ---------------------------------------------------------
        location /actuator/ {
            proxy_pass http://api_gateway;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port 443;
        }

        # ---------------------------------------------------------
        # [Fix] OIDC JWKS 路由
        # ---------------------------------------------------------
        location /.well-known/ {
            proxy_pass http://api_gateway;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port 443;
        }

        # ---------------------------------------------------------
        # [Fix] Spring Security OAuth2 路由
        # ---------------------------------------------------------
        location /oauth2/ {
            proxy_pass http://api_gateway;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header Host $host;
        }

        # ---------------------------------------------------------
        # [Fix] OAuth2 Login Callback (Google -> Backend)
        # ---------------------------------------------------------
        location /login/oauth2/ {
            proxy_pass http://api_gateway;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port 443;
        }
        
        # ---------------------------------------------------------
        # [Add] ES Management UI (Cerebro)
        # ---------------------------------------------------------
        location /es-admin/ {
            proxy_pass http://cerebro:9000/es-admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port 443;
            
            proxy_redirect / /es-admin/;
        }


        # ---------------------------------------------------------
        # 前端頁面路由 (所有其他請求)
        # ---------------------------------------------------------
        location / {
            proxy_pass http://frontend_app_service;

            # [優化] 啟用 HTTP/1.1 以支援 Keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # 傳遞標頭
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port 443;
        }
    }
}